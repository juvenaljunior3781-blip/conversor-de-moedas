<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Dev Club - Convert Money</title>
</head>

<body>
  <img class="logo" src="./assets/logo.gif" alt="logo-devclub-convert-money">

  <main>
    

    <label>
      Converter <b>de</b>
      
<select class ="from-currency">

      
        <option value="brl">R$ Real Brasileiro</option>>

      </select>
    </label>

    <label>
      Converter <b>para</b>
      <select class="to-currency" >
        <option value="dolar">US$ Dólar Americano</option>
        <option value="euro">€ Euro</option>
        <option value="libra">£ Libra Esterlina
</option>
      </select>
    </label>

    <label>
      Valor
      <input type="number" class="input-currency" placeholder="R$ 10.000,00"/>
    </label>

    <button class="convert-button">Converter</button>

    <section>
      <div class="currency-box">
        <img src="./assets/brasil 2.png" alt="logo-moeda-a-converter">
        <p class="currency">Real</p>
        <p class="currency-value-to-convert">R$ 0,00</p>
      </div>

      <div class="vector-img">
        <img src="./assets/Vector.png" alt="seta-para-baixo">
      </div>

      <div class="currency-box">
        <img class="currency-img" src="./assets/estados-unidos (1) 1.png" alt="logo-moeda-a-convertida">
        <p class="currency" id="currency-name">Dólar Americano</p>
        <p class="currency-value">US$ 0,00</p>
      </div>

      
    </section>
  </main>

  <script src="scripts.js" defer></script>
</body>
</html>
